<!DOCTYPE html>

<html>

<head>

   <title>Int1</title>

</head>

<body>

 

   <script type="text/javascript">
     
     var Martin = 76;
     var Thomas = 85;
     var Klaus = 65;
     var Maria = 93;
     var David = 81;
   ave = (Martin+Thomas+Klaus+Maria+David)/5;


if(ave>90){
   document.write("The average grade is " + ave +" A")
}
else if(ave>80){
   document.write("The average grade is " + ave +" B")
}
else if(ave>70){
   document.write("The average grade is " + ave +" C")
}
else if(ave>=60){
   document.write("The average grade is " + ave +" D")
}
else {
   document.write("The average grade is " + ave +" F")
}

   </script>
</body>

</html>
