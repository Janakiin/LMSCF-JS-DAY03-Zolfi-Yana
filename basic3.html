<body>

 

   <script type="text/javascript">
      arr=[];
      mm=prompt("Add the length of array:");
      m=parseInt(mm);
      for(i=0; i< m ; i++){
         str=prompt("enter the value");
         arr[i]=parseInt(str);
      }
      mul=1;
for(j=0; j<m; j++){
   
   mul=mul*arr[j];
   
}
document.write(mul); 

   </script>
